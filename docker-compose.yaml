services:
  pocketbase:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${PB_VERSION:-0.34.0}
        ALPINE_MIRROR: ${ALPINE_MIRROR:-}
        PB_DOWNLOAD_BASE: ${PB_DOWNLOAD_BASE:-}
    container_name: pocketbase
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PB_HOST: ${PB_HOST:-0.0.0.0}
      PB_PORT: ${PB_PORT:-8090}
      PB_ADMIN_EMAIL: ${PB_ADMIN_EMAIL:-}
      PB_ADMIN_PASSWORD: ${PB_ADMIN_PASSWORD:-}
      ENCRYPTION: ${ENCRYPTION:-}
      TZ: ${TZ:-UTC+8}
    ports:
      - "${PB_PORT:-8090}:${PB_PORT:-8090}"
    volumes:
      - ./pb_data:/pb_data
      - ./pb_public:/pb_public
      - ./pb_hooks:/pb_hooks
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PB_PORT:-8090}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
